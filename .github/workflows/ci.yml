name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target\ntools/test-report -> tools/test-report/target"
      - name: Build test report tool
        run: cargo build --manifest-path tools/test-report/Cargo.toml --release -q
      - name: Run tests with report generation
        run: ./tools/test-report/target/release/test-report
        if: always()
      - name: Publish report to job summary
        if: always()
        run: cat test-report.md >> "$GITHUB_STEP_SUMMARY"
      - name: Comment test report on PR
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SUMMARY=$(sed -n '3p' test-report.md)
          JOB_ID=$(gh api "repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs" \
            --jq '.jobs[] | select(.name == "Test") | .id')
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#summary-${JOB_ID}"
          printf -v BODY '## Test Report\n\n%s\n\n[View full report](%s)' "$SUMMARY" "$RUN_URL"

          # Update existing comment or create new one
          COMMENT_ID=$(gh api "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            --jq '.[] | select(.body | startswith("## Test Report")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api "repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" \
              -X PATCH -f body="$BODY"
          else
            gh pr comment "${{ github.event.pull_request.number }}" --body "$BODY"
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: |
            test-report.md
            test-report.html

  coverage:
    name: Coverage
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: cargo llvm-cov --lcov --output-path lcov.info
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
