name: Release

on:
  push:
    tags: ["v*"]
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  TARGET: x86_64-unknown-linux-musl

jobs:
  release:
    name: Build & Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag matches Cargo.toml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: musl-release

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Run tests
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
        run: cargo test --target ${{ env.TARGET }}

      - name: Verify static linking
        run: |
          file target/${{ env.TARGET }}/release/redlimitador
          file target/${{ env.TARGET }}/release/redlimitador | grep -qE "static(ally|-pie) linked"

      - name: Package tarball
        run: |
          ARCHIVE="redlimitador-${GITHUB_REF_NAME}-x86_64-unknown-linux-musl"
          mkdir "$ARCHIVE"
          cp target/${{ env.TARGET }}/release/redlimitador "$ARCHIVE/"
          cp README.md LICENSE examples/basic_config.toml "$ARCHIVE/"
          tar czf "${ARCHIVE}.tar.gz" "$ARCHIVE"
          sha256sum "${ARCHIVE}.tar.gz" > SHA256SUMS
          echo "ARCHIVE=${ARCHIVE}.tar.gz" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.ARCHIVE }}
            SHA256SUMS

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy binary to build context
        run: cp target/${{ env.TARGET }}/release/redlimitador .

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zyla/redlimitador:${{ github.ref_name }}
            ghcr.io/zyla/redlimitador:latest

  latest:
    name: Latest Build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: musl-release

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Run tests
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
        run: cargo test --target ${{ env.TARGET }}

      - name: Verify static linking
        run: |
          file target/${{ env.TARGET }}/release/redlimitador
          file target/${{ env.TARGET }}/release/redlimitador | grep -qE "static(ally|-pie) linked"

      - name: Package tarball
        run: |
          ARCHIVE="redlimitador-latest-x86_64-unknown-linux-musl"
          mkdir "$ARCHIVE"
          cp target/${{ env.TARGET }}/release/redlimitador "$ARCHIVE/"
          cp README.md LICENSE examples/basic_config.toml "$ARCHIVE/"
          tar czf "${ARCHIVE}.tar.gz" "$ARCHIVE"
          sha256sum "${ARCHIVE}.tar.gz" > SHA256SUMS
          echo "ARCHIVE=${ARCHIVE}.tar.gz" >> "$GITHUB_ENV"

      - name: Update latest tag
        run: |
          git tag -f latest
          git push -f origin latest

      - name: Create/update latest GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest development build
          body: |
            Rolling build from the `main` branch.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}

            This is an automated pre-release and may be unstable.
            For stable releases, use a versioned release instead.
          prerelease: true
          make_latest: false
          files: |
            ${{ env.ARCHIVE }}
            SHA256SUMS

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy binary to build context
        run: cp target/${{ env.TARGET }}/release/redlimitador .

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/zyla/redlimitador:edge
