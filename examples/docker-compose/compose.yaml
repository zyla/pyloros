# Docker Compose example: run containers with network access routed through
# the redlimitador proxy.
#
# Architecture (same as scripts/docker-sandbox.sh):
#
#   external network (bridge) ─── proxy ─── Internet
#                                   │
#   internal network (--internal) ── sandbox
#
# The sandbox container has NO direct internet access; all traffic must go
# through the proxy's allowlist rules.
#
# Prerequisites:
#   1. Generate a CA:  redlimitador generate-ca --out ./certs/
#      (or: cargo run -- generate-ca --out ./certs/)
#
# Usage:
#   # Set path to CA directory (absolute path required)
#   export CA_DIR="$(pwd)/certs"
#
#   # Start services (uses published Docker image by default)
#   docker compose -f examples/docker-compose/compose.yaml up -d
#
#   # Or use a local image:
#   export PROXY_IMAGE="my-local-image:latest"
#   docker compose -f examples/docker-compose/compose.yaml up -d
#
#   # Run commands in the sandbox
#   docker compose -f examples/docker-compose/compose.yaml exec sandbox sh
#
#   # Tear down
#   docker compose -f examples/docker-compose/compose.yaml down

services:
  proxy:
    image: ${PROXY_IMAGE:-ghcr.io/zyla/redlimitador:latest}
    volumes:
      - ./config.toml:/etc/redlimitador/config.toml:ro
      - ${CA_DIR:?Set CA_DIR to absolute path of CA certificate directory}/ca.crt:/etc/redlimitador/ca.crt:ro
      - ${CA_DIR:?Set CA_DIR to absolute path of CA certificate directory}/ca.key:/etc/redlimitador/ca.key:ro
    command:
      - run
      - --config
      - /etc/redlimitador/config.toml
      - --ca-cert
      - /etc/redlimitador/ca.crt
      - --ca-key
      - /etc/redlimitador/ca.key
      - --bind
      - "0.0.0.0:8080"
    networks:
      - external
      - internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 5s

  sandbox:
    image: ${SANDBOX_IMAGE:-alpine:latest}
    command: sleep infinity
    depends_on:
      proxy:
        condition: service_healthy
    environment:
      - HTTP_PROXY=http://proxy:8080
      - HTTPS_PROXY=http://proxy:8080
      - http_proxy=http://proxy:8080
      - https_proxy=http://proxy:8080
      - no_proxy=
      - SSL_CERT_FILE=/etc/redlimitador/ca.crt
      - CURL_CA_BUNDLE=/etc/redlimitador/ca.crt
      - NODE_EXTRA_CA_CERTS=/etc/redlimitador/ca.crt
      - GIT_SSL_CAINFO=/etc/redlimitador/ca.crt
      - REQUESTS_CA_BUNDLE=/etc/redlimitador/ca.crt
    volumes:
      - ${CA_DIR:?Set CA_DIR to absolute path of CA certificate directory}/ca.crt:/etc/redlimitador/ca.crt:ro
    networks:
      - internal

networks:
  external:
    driver: bridge
  internal:
    internal: true
