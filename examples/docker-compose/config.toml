# Example proxy config for Docker Compose sandbox.
# CA cert/key are passed via CLI flags in compose.yaml.

[proxy]
bind_address = "0.0.0.0:8080"

[logging]
level = "info"
log_requests = true

# Allow curl to httpbin.org/robots.txt (used by test script)
# Note: example.com is avoided because its cert chains to a root CA
# (AAA Certificate Services) that was removed from Alpine's CA bundle.
[[rules]]
method = "GET"
url = "https://httpbin.org/robots.txt"

# Allow git clone of a small public repo
[[rules]]
git = "fetch"
url = "https://github.com/octocat/Hello-World"

# Allow GitHub API access
[[rules]]
method = "*"
url = "https://api.github.com/*"
